name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: jaysolanki0906
          outputs: |
            .github/snake/github-contribution-grid-snake.svg

      - name: Upload snake animation artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: .github/snake/github-contribution-grid-snake.svg

      - name: Push changes to output branch
        run: |
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git checkout --orphan output || git checkout output
            git add .github/snake/github-contribution-grid-snake.svg
            git commit -m "Update snake animation"
            git push origin output --force
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
